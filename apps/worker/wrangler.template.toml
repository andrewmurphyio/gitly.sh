name = "gitly-sh"
main = "src/index.ts"
compatibility_date = "2024-02-01"

# Production route
routes = [
  { pattern = "gitly.sh", custom_domain = true }
]

# KV namespace for link storage
# Template variable - substituted via envsubst in CI
[[kv_namespaces]]
binding = "LINKS"
id = "${KV_NAMESPACE_ID}"
