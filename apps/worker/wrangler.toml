name = "gitly-sh"
main = "src/index.ts"
compatibility_date = "2024-02-01"

# Production route
routes = [
  { pattern = "gitly.sh", custom_domain = true }
]

# KV namespace for link storage
# The id is provided via KV_NAMESPACE_ID environment variable
[[kv_namespaces]]
binding = "LINKS"
id = "$KV_NAMESPACE_ID"
