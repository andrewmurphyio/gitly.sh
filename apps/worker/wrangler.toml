name = "gitly-sh"
main = "src/index.ts"
compatibility_date = "2024-02-01"

# Production route
routes = [
  { pattern = "gitly.sh", custom_domain = true }
]

# KV namespace for link storage
# PLACEHOLDER is replaced by CI with the actual namespace ID
[[kv_namespaces]]
binding = "LINKS"
id = "KV_NAMESPACE_ID_PLACEHOLDER"
