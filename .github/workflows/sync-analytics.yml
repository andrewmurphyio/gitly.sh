name: Sync Analytics

on:
  schedule:
    # Run at the top of every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch and sync analytics
        env:
          ANALYTICS_API_URL: ${{ secrets.ANALYTICS_API_URL }}
          ANALYTICS_API_KEY: ${{ secrets.ANALYTICS_API_KEY }}
        run: |
          node scripts/sync-analytics.mjs
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No analytics changes to commit"
            exit 0
          fi
          
          git add links/*/analytics/
          
          # Double-check we have something to commit after staging
          if git diff --staged --quiet; then
            echo "No analytics changes to commit"
            exit 0
          fi
          
          git commit -m "ðŸ“Š Sync analytics data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
