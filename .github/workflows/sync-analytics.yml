name: Sync Analytics

on:
  schedule:
    - cron: '0 * * * *'  # Hourly
  workflow_dispatch:

# Force schedule re-registration (2026-02-16)

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Debug API URL
        env:
          ANALYTICS_API_URL: ${{ secrets.ANALYTICS_API_URL }}
        run: |
          echo "URL length: ${#ANALYTICS_API_URL}"
          echo "URL starts with: ${ANALYTICS_API_URL:0:8}"
          echo "Testing endpoint..."
          curl -s -w "\nHTTP: %{http_code}" "${ANALYTICS_API_URL}/api/analytics" || echo 'curl failed'
      
      - name: Fetch and sync analytics
        env:
          ANALYTICS_API_URL: ${{ secrets.ANALYTICS_API_URL }}
          ANALYTICS_API_KEY: ${{ secrets.ANALYTICS_API_KEY }}
        run: pnpm --filter @gitly/scripts sync-analytics
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add links/*/analytics/
          
          if git diff --staged --quiet; then
            echo "No analytics changes to commit"
            exit 0
          fi
          
          git commit -m "ðŸ“Š Sync analytics data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
