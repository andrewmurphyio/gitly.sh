name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "links/**/*.csv"
      - "apps/worker/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: pnpm install

      - name: Parse CSVs and sync to KV
        run: |
          for csv in links/*/links.csv; do
            if [ -f "$csv" ]; then
              echo "Processing $csv"
              tail -n +2 "$csv" | while IFS=, read -r slug url rest; do
                if [ -n "$slug" ] && [ -n "$url" ]; then
                  echo "  $slug -> $url"
                  curl -s -X PUT \
                    "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/storage/kv/namespaces/${{ secrets.KV_NAMESPACE_ID }}/values/$slug" \
                    -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
                    -H "Content-Type: text/plain" \
                    --data "$url"
                fi
              done
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Inject KV namespace ID
        run: sed -i 's/^id = "".*$/id = "${{ secrets.KV_NAMESPACE_ID }}"/' apps/worker/wrangler.toml

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/worker
